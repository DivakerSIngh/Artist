<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<link href="css/admin.css" rel="stylesheet" type="text/css" />

<body>
<header class="home-header">
<div class="logo-sec">
<div class="container-fluid">
<div class="col-md-5 col-sm-4 col-sx-12"><a class="logo-padd" href="#"><img class="logo" width="220" src="images/logo.png" /></a></div>
</div>
</div>
</header>
<section class="slider-admin">
<div class="container">
	<div class="col-md-4 col-md-offset-8 bg-white">
		<img  width="240" class="img-responsive img-cent" src="images/logo-2.png">
      	<h2 class="registrat">Sign In</h2>
      	<div class="col-sm-12">
      		  <div class="col-sm-12 padd0">
      			<div class="col-sm-12 padd7 marg-10"><input type="text" class="form-control my-input"  placeholder="Name"></div>
      			<div class="col-sm-12 padd7 marg-10"><input type="password" class="form-control my-input"  placeholder="Password"></div>
      			<div class="col-md-12 padd7">
      				<p class="forget-pass"><a href="#forget-modal-id" data-toggle="modal" data-dismiss="modal">Forgot Password?</a></p>
      			</div>
      		    <div class="col-md-12 padd7 marg-10">
                    <button class="mybtn" type="submit"><span>Sign</span> In</button>
               </div>
               <div class="col-md-12 marg-10">
      				<p class="sign-up-link">Not registered Yet? <a href="#signup-modal-id" data-toggle="modal" data-dismiss="modal"><span>Sign</span> Up</a></p>
      			</div>
      		</div>
      	</div>
	</div>
</div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script>

$(window).scroll(function() {    
    var scroll = $(window).scrollTop();

    if (scroll >= 220) {
        $(".home-header").addClass("header-color");
    } else {
        $(".home-header").removeClass("header-color");
    }
});

$('#OpenImgUpload').click(function(){ $('#imgupload').trigger('click'); });
$('#OpenImgUpload2').click(function(){ $('#imgupload2').trigger('click'); });
</script>
</body>
