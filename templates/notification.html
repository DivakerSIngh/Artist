<style>
    .angucomplete-holder {
        position: relative;
        font: 15px Verdana;
    }

    .angucomplete-dropdown {
        font: inherit;
        border-color: #ececec;
        border-width: 1px;
        border-style: solid;
        border-radius: 2px;
        width: 300px;
        padding: 6px;
        cursor: pointer;
        position: absolute;
        z-index: 9999;
        top: 36px;
        left: 0px;
        margin-top: -6px;
        background-color: #fff;
        overflow-y: auto;
        max-height: 150px;
    }

    .angucomplete-searching {
        font: inherit;
        font-size: 85%;
        color: #999;
        letter-spacing: 1px;
    }

    .angucomplete-row {
        padding: 5px;
        margin-bottom: 4px;
        color: #000;
        clear: both;
    }

    .angucomplete-selected-row {
        background-color: #428bca;
        color: #fff;
    }

    .form-control {
        outline: 0;
        border-color: #ECECEC;
        border-style: solid;
        border-width: 1px;
        width: 300px;
        background-color: #fff;
        padding: 6px;
        border-radius: 2px;
        margin-bottom: 5px;
        font: inherit;
        font-size: 90%;
    }

    .highlight {
        font-weight: bold;
        color: #dc143c;
    }

    .favtrue {
        color: red;
    }

    .fa-likes {
        color: blue;
    }

    .my-input {
        border: 2px solid #15d4a0;
        width: 100%;
    }
    .near-adds-lista{
        border: 2px solid #c0c1c1;
    padding: 4px;
    background: #b5b9b859;
    margin-bottom: 3px;
    }

    .near-adds-listb{
        border: 2px solid #15d4a0;
    padding: 4px;
    background: #15d4a059;
    margin-bottom: 3px;
    }
</style>
<section class="dashboard-section">
    <div class="container-fluid dashboard-content">

            <div ng-include="'templates/sub-header.html'"></div>

                            <div class="col-sm-12">
                              
                                <div class="col-sm-12 padd-left-0">
                                    <div class="col-sm-12 padd-0 scroll-right hight-list mCustomScrollbar" data-mcs-theme="minimal-dark" style="height: 58vh">

                                            <h2>You don't any notification to show.</h2>
                                        </div>
                                      
                                        <div class="col-sm-12  padd-0 active" ng-class="item.isRead?'near-adds-lista':'near-adds-listb'" ng-repeat="item in notificationData">
                                            <div class="col-sm-12 padd-7">
                                                <video style="width: 162px; height: 156px;" ng-show="item.medialType==1" controls="controls" name="Video Name" src="{{item.medialUrl | trustUrl}}"></video>
                                                <img ng-show="item.medialType==0" class="img-responsive" style="height: 162px;width: 100%;" ng-src="{{item.artistId.profileImage}}" onerror="images/profile-5-active.png" />
                                            </div>
                                            <div class="col-sm-12 padd-7">
                                                <div class="col-sm-12 padd-0">
                                                    <div class="col-sm-12 padd-7">

                                                            {{item.content}} by  @{{item.actorId.firstName}}
                                                        </p>
                                                       
                                                    </div>

                                                            <a href="#">
                                                                <i class="glyphicon glyphicon-option-vertical"></i>
                                                            </a>
                                                        </div>
                                                    </div> -->
                                                </div>
                                                <div class="col-sm-12 padd-7">

                                                    <p class="add-titel">
                                                            <a ng-if="item.typeOfNotification==1" ui-sref="community" ng-click="viewNotification(item._id);">
                                                                    View Details
                                                            </a>

                                                            <a ng-if="item.typeOfNotification==2" ui-sref="near_by_ads"  ng-click="viewNotification(item._id);">
                                                                    View Details
                                                            </a>

                                                            <a ng-if="item.typeOfNotification==3" ui-sref="near_by_ads"  ng-click="viewNotification(item._id);">
                                                                    View Details
                                                            </a>
                                                                

                                                            </p>

                                                </div>
                                            </div>
                                        </div>

                                       
                                    </div>

                            </div>
                        </div>



                    </div>
                    </div>
                </div>
            </div>
